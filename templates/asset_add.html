<html>

        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;

        @media (max-width: 980px) {

<body>
<form action="/add/" method="post" class="definewidth m20">
<table class="table table-bordered table-hover m10">
    <tr>
        <td width="10%" class="tableleft">部门</td>
        <td>
            <select name="dname_id">
            <option value="0">销售部</option><option value='1'/>信息技术部</option><option value='2'/>客服部</option>
			</select>
        </td>
    </tr>
	    <tr>
        <td class="tableleft">资产类型</td>
        <td><input type="text" name="atype"/></td>
    </tr>
    <tr>
        <td class="tableleft">资产编号</td>
        <td><input type="text" name="zcbh"/></td>
    </tr>
    <tr>
        <td class="tableleft">保管人</td>
        <td><input type="text" name="bgr"/></td>
    </tr>
    <tr>
        <td class="tableleft">品牌</td>
        <td><input type="text" name="brand"/></td>
    </tr>
    <tr>
        <td class="tableleft">价格</td>
        <td><input type="text" name="price"/></td>
    </tr>
	<tr>
        <td class="tableleft">单位</td>
        <td><input type="text" name="aunit"/></td>
    </tr>
	<tr>
        <td class="tableleft">数量</td>
        <td><input type="text" name="count"/></td>
    </tr>
    	<tr>
        <td class="tableleft">购进时间</td>
        <td><input type="date" name="gdate"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="0" checked/> 在用
            <input type="radio" name="status" value="1"/> 闲置
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
